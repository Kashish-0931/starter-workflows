name: Test CD AI Agent with Fake Deployment Error

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run fake deployment
        run: |
          python deploy.py || echo "Error caught, sending to AI CD agent"

      - name: Send deployment error to AI agent
        run: |
          RESPONSE=$(curl -s -X POST "https://universal-ci-fix-agent-2.onrender.com/cd" \
            -H "Content-Type: application/json" \
            -d '{"log":"'"$(python deploy.py 2>&1)"'"}')
          echo "=== AI CD Agent Response ==="
          echo "$RESPONSE"

      - name: Simulate Deployment Success
        if: success()
        run: |
          echo " Deployment simulated â€” everything passed!"
