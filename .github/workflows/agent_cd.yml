name: CD AI Agent with Fix Suggestion

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run fake deployment
        run: |
          python deploy.py || echo "Deployment error detected"

      - name: Send error log to AI agent and get fix suggestion
        id: ai_fix
        run: |
          LOG_OUTPUT=$(python deploy.py 2>&1 || true)
          RESPONSE=$(curl -s -X POST "https://universal-ci-fix-agent-2.onrender.com/cd" \
            -H "Content-Type: application/json" \
            -d '{"log":"'"$LOG_OUTPUT"'"}')
          echo "AI_SUGGESTED_FIX=$RESPONSE" >> $GITHUB_ENV
          echo "=== AI Agent Fix Suggestion ==="
          echo "$RESPONSE"

      
